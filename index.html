		<script>

			// for the purposes of this demo page,
			// this script constructs a script tag
			// similar to the one commented-out above,
			// based on querystring parameters,
			// so we can easily force webp-hero into

			const script = document.createElement("script")
			script.src = "dist-cjs/conditionally.js"

			script.setAttribute("data-webp-hero", "")
			script.setAttribute("data-include-polyfills", "")

			if (location.search.indexOf("force") !== -1)
				script.setAttribute("data-force", "")

			if (location.search.indexOf("useCanvasElements") !== -1)
				script.setAttribute("data-force-use-canvas-elements", "")

			document.body.appendChild(script)
